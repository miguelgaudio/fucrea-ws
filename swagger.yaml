swagger: '2.0'

info:
  version: "1"
  title: fucrea

host: basic-auth-server.herokuapp.com
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header


#responseCodesDefinition:
#  200:
#    descripcion: Success, no modifica estados de base de datos
#  201:
#    descripcion: Success, crea nuevo objeto en base  de datos
#  204:
#    descripcion: Success, modifica un objeto de base de datos
#  400:
#    descripcion: Error proveniente del cliente
#  401:
#    descripcion: Usuario no autorizado para la accion por falta de credenciales
#  403:
#    descripcion: Usuario no autorizado por falta de permisos
#  404:
#    descripcion: Recurso no encontrado
#  500:
#    descripcion: Error proveniente del servidor

paths:
  ### USERS SERVICES
  /users/:
    # quizas esto es otro endpoint "invitations"
    post:
      summary: Sends user an email invitation
      description: |
        Sends an invitation via mail to the described user
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        -
          name: user
          in: body
          description: User's info
          required: false
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: Usuario creado correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    get:
      description: |
        Lista las invitaciones y usuarios de mis establecimientos
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Usuarios obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /users/{id}/:
    patch:
      description: |
        Updates user's info
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: path
          required: true
          description: User's id
          type: integer
        -
          name: user
          in: body
          description: User's info
          required: false
          schema:
            $ref: '#/definitions/UserPATCH'
      responses:
        204:
          description: Usuario modificado correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes subordinate user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: path
          required: true
          description: User's id
          type: integer
      responses:
        200:
          description: Usuarios obtenidos correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/confirm/:
    patch:
      description: |
        Sends supplied registration token to confirm user's registration
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: registration_data
          in: body
          required: true
          description: Authentication token sent by email to registrating user and user's password
          schema:
            properties:
              password:
                type: string
              registration_token:
                type: string
      responses:
        204:
          description: Registro de usuario confirmado correctamente
        400:
          description: Error del cliente
        500:
          description: Error del servidor
  /users/change_email/:
    post:
      description: |
        Changes email for current user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: data
          in: body
          required: true
          description: parameters to update email
          schema:
            properties:
              password:
                type: string
              new_email:
                type: string
      responses:
        204:
          description: Mail modificado OK. Se ha enviado un mail informativo a la dirección.
        400:
          description: Error del cliente
        500:
          description: Error del servidor
  /users/change_password/:
    patch:
      description: |
        Changes password for current user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: data
          in: body
          required: true
          description: New user's password
          schema:
            type: object
            properties:
              old_password:
                type: string
              new_password:
                type: string
      responses:
        204:
          description: Contraseña actualizada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/{id}/invite/:
    patch:
      description: |
        Resends a mail invitation to a created user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: path
          required: true
          description: User's id to send invitation to
          type: integer
      responses:
        204:
          description: Invitaión enviada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor

  /users/reset_password/request/:
    post:
      description: |
        Sends an email with a token to reset password
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: email
          in: body
          required: true
          description: User's emial to send reset token to
          schema:
            properties:
              email:
                type: string
      responses:
        204:
          description: Mail enviado correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/reset_password/confirm/:
    post:
      description: |
        Sends supplied reset token to allow user reset his password
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: reset_data
          in: body
          required: true
          description: Authentication token sent by email to reset user's password, and new password
          schema:
            properties:
              password:
                type: string
              # Comparte el nombre registration_token pq es igual en la implementacion
              registration_token:
                type: string
      responses:
        204:
          description: Reset de password de usuario realizado
        400:
          description: Error del cliente
        500:
          description: Error del servidor

  /users/login/:
    post:
      description: |
        User logs in the platform
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: credentials
          in: body
          description: User's login credentials
          required: true
          schema:
            properties:
              email:
                type: string
              password:
                type: string
              remember_me:
                type: boolean
      responses:
        200:
          description: Usuario autenticado con éxito
          schema:
            type: object
            properties:
              access_token:
                type: string
              user:
                $ref: '#/definitions/UserLogin'
        400:
          description: Error del cliente
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/logout/:
    post:
      description: |
        User logs out of the platform
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        200:
          description:
            Usuario desautenticado con éxito
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        404:
          description: Recurso no enontrado
  ### USERS SERVICES END

  ### ADMINISTRATION SERVICES
  /establishments/:
     get:
       description: |
         List establishments
       security:
        - Bearer: []
       responses:
         200:
           description: Establecimientos obtenidos correctamente
           schema:
             type: array
             items:
              $ref: '#/definitions/Establishment'
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         500:
          description: Error del servidor
  /establishments/unasigned/:
    get:
      description: |
         List unasigned establishments
      security:
        - Bearer: []
      responses:
        200:
          description: Establecimientos obtenidos correctamente
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /establishments/{id}/:
    patch:
       description: |
          Updates establishment's info
       security:
        - Bearer: []
       consumes:
        - application/json
       produces:
        - application/json
       parameters:
        -
          name: establishment
          in: body
          description: Establishment info
          required: true
          schema:
            $ref: '#/definitions/EstablishmentPATCH'
        -
          name: id
          in: path
          description: Establishment's id
          required: true
          type: integer
       responses:
         204:
           description: Establecimiento actualizado correctamente
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor
  /establishments/{id}/characterizations/:
    post:
      description: |
        Create new establishment's categorization
      security:
        - Bearer: []
      parameters:
        -
          name: characterization
          in: body
          required: true
          description: Characterization info
          schema:
            $ref: '#/definitions/CharacterizationPOSTList'
        -
          name: id
          in: path
          required: true
          description: Establishment's id
          type: integer
      responses:
         201:
           description: Categorización creada con éxito
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor

  /establishments/{id}/lots/:
    get:
      description: |
        Get lots in the establishment
      security:
        - Bearer: []
      parameters:
        -
          name: id
          in: path
          required: true
          description: Establishment's id
          type: integer
      responses:
         201:
           description: Lote retornado
           schema:
            type: array
            items:
              $ref: '#/definitions/LotInEstablishmentPOST'
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor
    post:
      description: |
        Create new lot in establishment
      security:
        - Bearer: []
      parameters:
        -
          name: lot
          in: body
          required: true
          description: Lot info
          schema:
            $ref: '#/definitions/LotInEstablishmentPOST'
        -
          name: id
          in: path
          required: true
          description: Establishment's id
          type: integer
      responses:
         201:
           description: Lote modificado con éxito
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor

  /companies/:
    get:
      description: |
        List user's companies
      security:
        - Bearer: []
      responses:
        200:
          description: Empresas obtenidas correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    post:
      description: |
        Creates a new company
      security:
        - Bearer: []
      parameters:
        -
          name: company
          in: body
          required: true
          description: Company info
          schema:
            $ref: '#/definitions/CompanyPOST'
      responses:
        200:
          description: Empresas creada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /companies/{id}/:
    patch:
      description: |
        Updates company's data
      security:
        - Bearer: []
      parameters:
        -
          name: company
          in: body
          required: true
          description: Company info
          schema:
            $ref: '#/definitions/CompanyPOST'
        -
          name: id
          in: path
          required: true
          description: Company's id
          type: integer
      responses:
        204:
          description: Empresa actualizada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Empresa no enontrada
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes a company
      security:
        - Bearer: []
      parameters:
        -
          name: id
          in: path
          required: true
          description: Company's id
          type: integer
      responses:
        204:
          description: Empresa eliminada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Empresa no enontrada
        500:
          description: Error del servidor
  /companies/establishments/:
    get:
      description: |
        Lists companies with its establishments in brief format
      security:
        - Bearer: []
      responses:
        200:
          description: Establecimientos obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/EstablishmentBrief'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /lots/:
    get:
      description: |
         List lots
      security:
        - Bearer: []
      responses:
        200:
          description: Lotes obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/Lot'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /lots/decode_kml/:
    post:
      description: |
         Load many lots from a KML file. It uses the KML name tag as the lot's code. Returns default values for the each lot field as metadata in the response geojson properties
      security:
        - Bearer: []
      consumes:
        - multipart/form-data
      parameters:
        -
          name: kml_file
          in: formData
          description: El archivo KML a interpretar
          required: true
          type: file
      responses:
        200:
          description: KML traducido OK
          schema:
            $ref: '#/definitions/GEOJsonFeatureCollection'
  /lots/decode_kml_single/:
    post:
      description: |
         Load one lot geometry from a KML file. It uses the KML name tag as the lot's code. Returns default values for the each lot field as metadata in the response geojson properties. Meld all the geometries as one.
      security:
        - Bearer: []
      consumes:
        - multipart/form-data
      parameters:
        -
          name: kml_file
          in: formData
          description: El archivo KML a interpretar
          required: true
          type: file
      responses:
        200:
          description: KML traducido OK
          schema:
            $ref: '#/definitions/GEOJsonFeature'
  /lots/{id}/:
    patch:
      security:
        - Bearer: []
      description: |
        Updates a lot
      parameters:
        -
          name: lot
          in: body
          required: true
          description: Lots info
          schema:
            $ref: '#/definitions/LotPATCH'
        -
          name: id
          in: path
          required: true
          description: Lots's id
          type: integer
      responses:
        204:
          description: Potrero actualizado correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero no enontrado
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes a lot
      security:
        - Bearer: []
      parameters:
        -
          name: id
          in: path
          required: true
          description: Lots's id
          type: integer
      responses:
        204:
          description: Lote eliminada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero no enontrado
        500:
          description: Error del servidor
  /lots/{id}/decode_kml_single/:
    patch:
      description: |
         Load one lot geometry from a KML file. Returns default values for the each lot field as metadata in the response geojson properties. Meld all the geometries as one.
      security:
        - Bearer: []
      consumes:
        - multipart/form-data
      parameters:
        -
          name: kml_file
          in: formData
          description: El archivo KML a interpretar
          required: true
          type: file
        -
          name: id
          in: path
          required: true
          description: Lots's id
          type: integer
      responses:
        200:
          description: KML traducido OK
          schema:
            $ref: '#/definitions/GEOJsonFeature'
  /lots/{id}/join/:
    patch:
      security:
        - Bearer: []
      description: |
        Join many lots geofences into the lot in the url path. The Lots joined are deleted
      parameters:
        -
          name: joined_lots
          in: body
          required: true
          description: Lots info
          schema:
            type: object
            properties:
              lots:
                type: array
                items:
                  type: integer
        -
          name: id
          in: path
          required: true
          description: Lots's id
          type: integer
      responses:
        200:
          description: Lote unido con otros lotes OK
          schema:
            $ref: '#/definitions/LotInEstablishmentPOST'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero del path no enontrado
        500:
          description: Error del servidor
  /lots/{id}/divide/:
    patch:
      security:
        - Bearer: []
      description: |
        Create many lots with the data passed in the body, and updates the geofence of lot in the path to the remaining geofence not used by the others.
      parameters:
        -
          name: new_lots
          in: body
          required: true
          description: Many Lots infos
          schema:
            type: array
            items:
              $ref: '#/definitions/LotInEstablishmentPOST'
        -
          name: id
          in: path
          required: true
          description: Lots's id
          type: integer
      responses:
        200:
          description: Lotes divididos OK
          schema:
            type: array
            items:
              $ref: '#/definitions/LotInEstablishmentPOST'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero no enontrado
        500:
          description: Error del servidor
  /crea_groups/:
    get:
      description: |
         List Crea groups
      security:
        - Bearer: []
      responses:
        200:
          description: Crea groups obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/CreaGroup'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /crea_groups/all/:
    get:
      description: |
         List Crea groups
      security:
        - Bearer: []
      responses:
        200:
          description: Crea groups obtenidos correctamente
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                id:
                  type: integer
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /crea_groups/establishments/:
    get:
      description: |
        Lists crea groups with its establishments in brief format
      security:
        - Bearer: []
      responses:
        200:
          description: Establecimientos obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/CreaGroupDeep'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor

  /providers/:
    get:
      description: |
         List providers
      security:
        - Bearer: []
      responses:
        200:
          description: Proveedores groups obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/Provider'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    post:
      description: |
        Creates a new provider
      security:
        - Bearer: []
      parameters:
        -
          name: provider
          in: body
          required: true
          description: Provider info
          schema:
            $ref: '#/definitions/ProviderPOST'
      responses:
        200:
          description: Proveedor creada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /providers/{id}/:
    patch:
      description: |
        Updates provider's data
      security:
        - Bearer: []
      parameters:
        -
          name: provider
          in: body
          required: true
          description: Provider info
          schema:
            $ref: '#/definitions/ProviderPATCH'
        -
          name: id
          in: path
          required: true
          description: Provider's id
          type: integer
      responses:
