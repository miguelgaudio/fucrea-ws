swagger: '2.0'

info:
  version: "1"
  title: fucrea

host: basic-auth-server.herokuapp.com
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
  # OauthSecurity:
  #   type: oauth2
  #   flow: accessCode
  #   authorizationUrl: 'https://oauth.simple.api/authorization'
  #   tokenUrl: 'https://oauth.simple.api/token'
  #   scopes:
  #     admin: Admin scope
  #     user: User scope
  #     media: Media scope
  # OauthSecurity:
  #   description: New Oauth security system. Do not use MediaSecurity or LegacySecurity.
  #   type: oauth2
  #   flow: accessCode
  #   authorizationUrl: 'https://oauth.simple.api/authorization'
  #   tokenUrl: 'https://oauth.simple.api/token'
  #   scopes:
  #     admin: Admin scope
  #     user: User scope
  
#responseCodesDefinition:
#  200: 
#    descripcion: Success, no modifica estados de base de datos
#  201: 
#    descripcion: Success, crea nuevo objeto en base  de datos
#  204:
#    descripcion: Success, modifica un objeto de base de datos
#  400:
#    descripcion: Error proveniente del cliente
#  401:
#    descripcion: Usuario no autorizado para la accion por falta de credenciales
#  403:
#    descripcion: Usuario no autorizado por falta de permisos
#  404:
#    descripcion: Recurso no encontrado
#  500:
#    descripcion: Error proveniente del servidor

paths:
  ### USERS SERVICES
  /users:
    # quizas esto es otro endpoint "invitations" 
    post:
      summary: Sends user an email invitation
      description: |
        Sends an invitation via mail to the described user
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        -
          name: user
          in: body
          description: User's info
          required: false
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: Usuario creado correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    get:
      description: |
        Lista las invitaciones y usuarios de mis establecimientos
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Usuarios obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /users/{id}:
    patch:
      description: |
        Updates user's info
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: path
          required: true
          description: User's id 
          type: integer 
        -
          name: user
          in: body
          description: User's info
          required: false
          schema:
            $ref: '#/definitions/User'
      responses:
        204:
          description: Usuario modificado correctamente 
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes subordinate user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: path
          required: true
          description: User's id 
          type: integer  
      responses:
        200:
          description: Usuarios obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/confirm:
    patch:
      description: |
        Sends supplied registration token to confirm user's registration
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: registration_data
          in: body
          required: true
          description: Authentication token sent by email to registrating user and user's password
          schema:
            properties:
              password:
                type: string
              registration_token:
                type: string
      responses:
        204:
          description: Registro de usuario confirmado correctamente      
        400:
          description: Error del cliente
        500:
          description: Error del servidor
  /users/change_password:
    patch:
      description: |
        Changes password for described user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: new_password
          in: formData
          required: true
          description: New user's password
          type: string
        -
          name: old_password
          in: formData
          required: true
          description: New user's password
          type: string
      responses:
        204:
          description: Contraseña actualizada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/invite:
    patch:
      description: |
        Resends a mail invitation to a created user
      security:
        - Bearer: []
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: id
          in: formData
          required: true
          description: User to send invitation id
          type: integer
      responses:
        204:
          description: Invitaión enviada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor        
  /users/login:
    get:
      description: |
        User logs in the platform
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          name: credentials
          in: body
          description: User's login credentials
          required: true
          schema:
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: Usuario autenticado con éxito
          schema:
            type: object
            properties:
              access_token:
                type: string
              user:
                $ref: '#/definitions/User'
        400:
          description: Error del cliente
        404:
          description: Usuario no enontrado
        500:
          description: Error del servidor
  /users/logout:
    post:
      description: |
        User logs out of the platform
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        200:
          description: 
            Usuario desautenticado con éxito 
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        404:
          description: Recurso no enontrado
  ### USERS SERVICES END
  
  ### ADMINISTRATION SERVICES
  /establishments:
     get:
       description: |
         List establishments
       security:
        - Bearer: []
       responses:
         200:
           description: Establecimientos obtenidos correctamente
           schema:
             type: array
             items:
              $ref: '#/definitions/Establishment'
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         500:
          description: Error del servidor
  /establishments/unasigned:
    get:
      description: |
         List unasigned establishments
      security:
        - Bearer: []
      responses:
        200:
          description: Establecimientos obtenidos correctamente
          schema:
            type: array
            items:
              type: object
              properties:
                id: 
                  type: integer
                name: 
                  type: string
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor        
  /establishments/{id}:
    patch:
       description: |
          Updates establishment's info
       security:
        - Bearer: []
       consumes:
        - application/json
       produces:
        - application/json
       parameters:
        -
          name: establishment
          in: body
          description: Establishment info
          required: true
          schema: 
            $ref: '#/definitions/EstablishmentPATCH'
        -
          name: id
          in: path
          description: Establishment's id
          required: true
          type: integer
       responses:
         204:
           description: Establecimiento actualizado correctamente
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor
  /establishments/{id}/characterizations:
    post:
      description: |  
        Create new establishment's categorization
      security:
        - Bearer: []
      parameters:
        - 
          name: characterization
          in: body
          required: true
          description: Characterization info
          schema:
            $ref: '#/definitions/CharacterizationPOSTList'
        - 
          name: id
          in: path
          required: true
          description: Establishment's id
          type: integer
      responses:
         201:
           description: Categorización creada con éxito
         400:
          description: Error del cliente
         401:
          description: Usuario no autenticado
         403:
          description: El usuario no tiene permisos para realizar la acción
         404:
          description: Establecimiento no enontrado
         500:
          description: Error del servidor
  /companies:
    get:
      description: |
        List user's companies
      security:
        - Bearer: []
      responses:
        200:
          description: Empresas obtenidas correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'  
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    post:
      description: |
        Creates a new company
      security:
        - Bearer: []
      parameters:
        -
          name: company
          in: body
          required: true
          description: Company info
          schema:
            $ref: '#/definitions/CompanyPOST'
      responses:
        200:
          description: Empresas creada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /companies/{id}:
    patch:
      description: |
        Updates company's data
      security:
        - Bearer: []
      parameters:
        -
          name: company
          in: body
          required: true
          description: Company info
          schema:
            $ref: '#/definitions/Company'
        -
          name: id
          in: path
          required: true
          description: Company's id 
          type: integer   
      responses:
        204:
          description: Empresa actualizada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Empresa no enontrada
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes a company
      security:
        - Bearer: []
      parameters:
        -
          name: id
          in: path
          required: true
          description: Company's id 
          type: integer  
      responses:
        204:
          description: Empresa eliminada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Empresa no enontrada
        500:
          description: Error del servidor
  /companies/establishments:
    get:
      description: |
        Lists companies with its establishments in brief format
      security:
        - Bearer: []
      responses:
        200:
          description: Establecimientos obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/EstablishmentBrief'    
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /lots:
    get:
      description: |
         List lots
      security:
        - Bearer: []
      responses:
        200:
          description: Lotes obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/Lot'  
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
    post:
      security:
        - Bearer: []
      description: |
        Creates a new lot
      parameters:
        -
          name: lot
          in: body
          required: true
          description: Lots info
          schema:
            $ref: '#/definitions/LotPOST'
      responses:
        200:
          description: Potrero creada correctamente
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /lots/unasigned:
    get:
      description: |
         List unasigned lots
      security:
        - Bearer: []
      responses:
        200:
          description: Lotes obtenidos correctamente
          schema:
            type: array
            items:
              type: object
              properties:
                id: 
                  type: integer
                name: 
                  type: string
                area:
                  type: number
                  format: float
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  /lots/{id}:
    patch:
      security:
        - Bearer: []
      description: |
        Updates a lot
      parameters:
        -
          name: lot
          in: body
          required: true
          description: Lots info
          schema:
            $ref: '#/definitions/LotPOST'
        -
          name: id
          in: path
          required: true
          description: Lots's id 
          type: integer  
      responses:
        204:
          description: Potrero actualizado correctamente    
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero no enontrado
        500:
          description: Error del servidor
    delete:
      description: |
        Deletes a lot
      security:
        - Bearer: []
      parameters:
        -
          name: id
          in: path
          required: true
          description: Lots's id 
          type: integer  
      responses:
        204:
          description: Lote eliminada correctamente   
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        404:
          description: Potrero no enontrado
        500:
          description: Error del servidor
  /crea_groups:
    get:
      description: |
         List Crea groups
      security:
        - Bearer: []
      responses:
        200:
          description: Crea groups obtenidos correctamente
          schema:
            type: array
            items:
              $ref: '#/definitions/CreaGroup'  
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  ### ADMINISTRATION SERVICES END
  
  ### AUX SERVICES
  /forms/categorizations:
    get:
      description: |
        Lists every field with its options to fill the categorizations and filters forms
      security:
        - Bearer: []
      responses:
        200:
          description: Formularios obtenidos correctamente
          schema:
              $ref: '#/definitions/CharacterizationsAndFiltersFormList'
        400:
          description: Error del cliente
        401:
          description: Usuario no autenticado
        403:
          description: El usuario no tiene permisos para realizar la acción
        500:
          description: Error del servidor
  ### AUX SERVICES END
  
  ### INDICATORS SERVICES
  /indicators/summary:
    get:
      description: |
        Returns list of indicators acording to user configuration
      parameters:
        - 
           name: X-User-Access-Token
           in: header
           required: true
           description: User's access token
           type: string
        - 
           name: company_id
           in: formData
           required: true
           description: Company id to filter its establishemnts
           type: integer
        - 
           name: crea_group_id
           in: formData
           required: true
           description: Crea group id to filter its establishemnts
           type: integer
        -
          name: establishment_id
          in: formData
          required: false
          description: Establishment id to filter indicator. Null means all establishemnts
          type: integer
        -
          name: excercise_date
          in: formData
          required: true
          description: Date which belongs to indicator for filtering
          type: integer
      responses:
        200:
          description: Indicadores obtenidos correctamente
          schema:
             type: array
             items:
              $ref: '#/definitions/IndicatorList'
        400:
          description: Error del cliente
        500:
          description: Error del servidor
  /indicators/details:
    get:
      description: |
        Returns an indicator acording to filters selected
      parameters:
        - 
          name: X-User-Access-Token
          in: header
          required: true
          description: User's access token
          type: string
      responses:
        200:
          description: Indicadores obtenidos correctamente
          schema:
             type: array
             items:
              $ref: '#/definitions/IndicatorList'
        400:
          description: Error del cliente
        500:
          description: Error del servidor 
    post:
      description: |
        Configurates and sets which indicators the user wants to see when consulting
        Stored in database
      parameters:
        - 
          name: X-User-Access-Token
          in: header
          required: true
          description: User's access token
          type: string
        -
          name: indicators
          in: body
          required: true
          description: Indicators list
          schema:
             type: array
             items:
              $ref: '#/definitions/Indicator'
      responses:
        200:
          description: Configuración guardada correctamente
        400:
          description: Error del cliente
        500:
          description: Error del servidor
  /idicators/details/new:
    get:
      description: |
        Returns an indicator acording to selected filters
      parameters:
        - 
          name: X-User-Access-Token
          in: header
          required: true
          description: User's access token
          type: string
      responses:
        200:
          description: Indicador agregado correctamente
          #Todo
  /idicators/details/delete:
    get:
      description: |
        Returns an indicator acording to selected filters
      parameters:
        - 
          name: X-User-Access-Token
          in: header
          required: true
          description: User's access token
          type: string
      responses:
        200:
          description: Indicador agregado correctamente
          #Todo
  /indicators/graphic/management:
    get:
      description: |
        Returns an indicator acording to filters selected
      parameters:
        - 
          name: X-User-Access-Token
          in: header
          required: true
          description: User's access token
          type: string
        - 
           name: company_id
           in: formData
           required: false
           description: Company id to filter its establishemnts
           type: integer
        - 
           name: crea_group_id
           in: formData
           required: false
           description: Crea group id to filter its establishemnts
           type: integer
        -
          name: establishment_id
          in: formData
          required: false
          description: Establishment id to filter indicator. Null means all establishemnts
          type: integer
        -
          name: excercise_date
          in: formData
          required: false
          description: Date which belongs to indicator for filtering
          type: integer
        
      responses:
        200:
          description: Indicador obtenido correctamente
          schema:
             type: array
             items:
              $ref: '#/definitions/IndicatorList'
  ### INDICATORS DEFINITIONS END     
        
definitions:
  ### USERS definitions:
  Permissions:
    enum:
      - NO PERMISSION
      - EDIT
      - VIEW
    type: string  
  User:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      email:
        type: string
      name:
        type: string
      role: 
        enum: 
          - ADMINISTRADOR 
          - ADMINISTRATIVO SISTEMA
          - ASESOR
          - PRODUCTOR
          - ADMINISTRATIVO PRODUCTOR
          - INVITADO
        type: string
      temporary:
        type: boolean
      end_date:
        type: string
        format: date
      permissions:
        type: object
        properties:
          indicators:
            type: object
            properties:
              summary:
                $ref: '#/definitions/Permissions'
              comparative: 
                $ref: '#/definitions/Permissions'
              sustentability:
                $ref: '#/definitions/Permissions'
              margin: 
                $ref: '#/definitions/Permissions'
              details: 
                $ref: '#/definitions/Permissions'
      establishments:
        type: array
        items:
          type: integer
  ### USERS DEFINITIONS END
  
  ### ADMINISTRATION DEFINITIONS
  Establishment:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      active:
        type: boolean
      crea_group:
        $ref: '#/definitions/CreaGroup'
      coneat:
        type: integer
      location:
        type: object
        properties:
          latitude: 
            type: number
            format: float
          longitude:
            type: number
            format: float
      share_fucrea:
        type: boolean
      share_group:
        type: boolean
      padrons:
        type: array
        items:  
          $ref: '#/definitions/Padron'
      lots:
        type: array
        items:  
          type: object
          properties:
            id: 
              type: integer
            name:
              type: string
      characterizations:
        type: array
        items: 
          $ref: '#/definitions/CharacterizationPOSTList'
  EstablishmentPATCH:
    type: object
    properties:
      name:
        type: string
      active:
        type: boolean
      coneat:
        type: integer
      location:
        type: object
        properties:
          latitude: 
            type: number
            format: float
          longitude:
            type: number
            format: float
      share_fucrea:
        type: boolean
      share_group:
        type: boolean
      padrons:
        type: array
        items:  
          $ref: '#/definitions/PadronPATCH'
      lots:
        type: array
        items:  
          type: integer
  EstablishmentBrief:
    type: object
    properties:
      company:
        type: object
        properties:
          id:
            type: integer
          name: 
            type: string
          establishments:
            type: array
            items:
              type: object
              properties:
                id: 
                  type: integer
                name:
                  type: string
                closed_exercises:
                  type: array
                  items:
                    type: integer
  ChacarterizationObject:
    type: object
    properties:
      description:
        type: string
      value:
        type: integer
  CharacterizationList:
    type: object
    properties:
      creation_date: 
        type: string
        format: date
      agriculture: 
        $ref: '#/definitions/ChacarterizationObject'
