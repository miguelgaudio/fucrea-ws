                              [44, 70],
                              [40, 70]
                            ]
                          ]
                        ]
                      },
                      "type": "Feature",
                      "properties": {
                        "id": "2"
                      }
                    },
                    {
                      "geometry": {
                        "type": "MultiPolygon",
                        "coordinates": [
                          [
                            [
                              [40, 70],
                              [50, 70],
                              [50, 80],
                              [40, 80],
                              [40, 70]
                            ]
                          ]
                        ]
                      },
                      "type": "Feature",
                      "properties": {
                        "id": "1",
                        "otra_prop_a_mantener": 567
                      }
                    }
                  ]
                },
                "blade": {
                  "geometry": {
                    "type": "MultiPolygon",
                    "coordinates": [
                      [
                        [
                          [40, 70],
                          [42, 70],
                          [42, 74],
                          [40, 74],
                          [40, 70]
                        ]
                      ]
                    ]
                  },
                  "type": "Feature",
                  "properties": {
                    "prop_que_se_ignora_a_menos_que_pida_un_nuevo_id": 1234
                  }
                }
              },
              "response": {
                "type": "FeatureCollection",
                "features": [
